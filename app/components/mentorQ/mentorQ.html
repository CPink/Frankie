<hgroup>
    <h1>Mentor Login</h1>
</hgroup>
    <form>
        <div class="form-group label-floating">
            <input type="email" id="iText" ng-model="user.email"><span class="highlight"></span><span class="bar"></span>
            <label class="control-label">Email</label>
        </div>
        <div class="form-group label-floating">
            <input type="text" ng-model="user.password"><span class="highlight"></span><span class="bar"></span>
            <label class="control-label">Password</label>
        </div>
        <button type="button" class="button buttonBlue" data-ripple-color="#337ab7" ng-click="mentorCtrl.login(user)">login
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
        <button type="button" class="button buttonBlue" data-ripple-color="#337ab7" ng-click="mentorCtrl.register(user)">register
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>
    <footer>
        <a href="http://www.boisecodeworks.com/" target="_blank"><img src="images/bcw2.png"></a>
        <p>You Gotta Love <a href="http://www.boisecodeworks.com/" target="_blank">BoiseCodeWorks</a></p>
    </footer>
