<hgroup>
    <h1>Question Queue</h1>
</hgroup>
    <form ng-submit="loginCtrl.login(loginCtrl.user)">
        <div class="form-group label-floating">
            <input type="email" id="iText" ng-model="loginCtrl.user.email"><span class="highlight"></span><span class="bar"></span>
            <label class="control-label">Email</label>
        </div>
        <div class="form-group label-floating">
            <input type="text" ng-model="loginCtrl.user.question"><span class="highlight"></span><span class="bar"></span>
            <label class="control-label">Question</label>
        </div>
        <button type="submit" class="button buttonBlue" data-ripple-color="#337ab7">Submit question
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
        <a class="btn btn-default">login as mentor</a>
        
    </form>
    <footer>
        <a href="http://www.boisecodeworks.com/" target="_blank"><img src="images/bcw2.png"></a>
        <p>You Gotta Love <a href="http://www.boisecodeworks.com/" target="_blank">BoiseCodeWorks</a></p>
    </footer>
